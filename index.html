<script>
  //document.ready
  (function() {
    document.addEventListener("DOMContentLoaded", () => {
      // 以增加高度及在推移後於body動態改變高度實現手機板推移全螢幕
      // 以window.open() tool=>必須另開視窗不參考
      //網頁載入後取得window高度，改變body高度
      function bodyHeight() {
        console.log("ready");
        var windowHeight = window.outerHeight + 200 + "px";
        console.log(windowHeight);
        document.querySelector(".body").style.height = windowHeight;
      } //bodyHeight end
      bodyHeight();
      //視窗大小改變事件
      (function resizeListener() {
        window.addEventListener("resize", function(e) {
          bodyHeight();
        }); //addEventListener end
      })(); //resizeListener end
      //卷軸滾動事件
      (function scrollListener() {
        window.addEventListener("scroll", function(e) {
          var scrollTop =
            document.documentElement.scrollTop ||
            window.pageYOffset ||
            document.body.scrollTop;
          if (scrollTop >= 100) {
            console.log(scrollTop);
            document.querySelector(".body").classList.add("fullHeight");
          }
        }); //addEventListener end
      })(); //scrollListener end
      //*******************終點線*******************
    }); //document ready
  })();
</script>
