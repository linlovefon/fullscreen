<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FullScreen Test</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .fixed {
        background-color: yellowgreen;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="fixed"></div>
    <script>
      (function() {
        //document.ready
        document.addEventListener("DOMContentLoaded", () => {
          //網頁載入後取得window高度，改變body高度
          function bodyHeight() {
            console.log("ready");
            var windowHeight = window.outerHeight + 150 + "px";
            console.log(windowHeight);
            document.querySelector("body").style.height = windowHeight;
          } //bodyHeight end
          bodyHeight();

          //視窗大小改變事件
          (function resizeListener() {
            window.addEventListener("resize", function(e) {
              bodyHeight();
              window.scrollTo(0, 0); //大小改變則滾動至最上方
            }); //addEventListener end
          })(); //resizeListener end
        }); //document ready
      })();
    </script>
  </body>
</html>
